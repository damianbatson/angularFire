<div id="mainContainer">
    <div id="mainInnerContainer">
        <div id="mainPageContainer">

        <div id="columnOne">

  <div class="loginStatus">
<p class="status good" ng-show-auth="login">Hello! {{auth.user.email}} logged in.</p>
<p class="status" ng-show-auth="logout">Not logged in</p>
<p class="status error" ng-show-auth="error">{{auth.error}}</p>
</div>

</div>


<div id="columnTwo">
<h2>Account</h2>

<form>
    <fieldset>
        <legend>Profile</legend>
        <h3 ng-model="user.name">{{user.name}}</h3>
        <h4 ng-model="user.email">{{user.email}}</h4>

        <label>
            <span>Name:</span>
            <input type="text" name="name" ng-model="user.name"/>
        </label>

        <label>
            <span>Email:</span>
            <input type="text" name="name" ng-model="user.email"/>
        </label>

        <label>
            <span>Weight:</span>
            <input type="text" name="name" ng-model="user.weight"/>
        </label>

        <label>
            <span>Cardio:</span>
            <input type="text" name="name" ng-model="user.cardio"/>
        </label>

        <label>
            <span>ExerciseOne:</span>
            <input type="text" name="name" ng-model="user.exone"/>
        </label>

        <label>
            <span>ExerciseTwo:</span>
            <input type="textarea" cols="20" rows="4" name="name" ng-model="user.extwo"/>
        </label>

        <input-dir userattr="user.exonemachine"></input-dir>
        <input-dir userattr="exonemachine"></input-dir>

        <button class="btn btn-primary" ng-click="logout()">Log Out</button>

    </fieldset>

    <fieldset>
        <legend>Change Password</legend>

        <label>
            <span>Old Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="oldpass"/>
        </label>

        <label>
            <span>New Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="newpass"/>
        </label>

        <label>
            <span>Confirm Password:</span>
            <input type="password" ng-keypress="reset()" ng-model="confirm"/>
        </label>

        <button class="btn btn-primary" ng-click="updatePassword()">update password</button>

        <p class="error" ng-show="err">{{err}}</p>
        <p class="good" ng-show="msg">{{msg}}</p>
    </fieldset>
</form>


</div>
</div>
</div>
</div>
