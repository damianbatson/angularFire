<div class="container">
<div class="row">
      <div class="col-md-12">
        <div class="row">

        <div class="col-sm-6">

  <div class="loginStatus">
<p class="status good" ng-show-auth="login">Hello! You are logged in.</p>
<p class="status" ng-show-auth="logout">Not logged in</p>
<p class="status error" ng-show-auth="error">{{auth.error}}</p>
</div>

</div>


<div class="col-sm-6">
<h2>Login Page</h2>

<form>
    <label>
        <span>email</span>
        <input type="text" ng-model="email" />
    </label>
    <label>
        <span>password</span>
        <input type="password" ng-model="pass" />
    </label>
    
    <button class="btn btn-primary" ng-click="login()">Log In</button>
    <!--<button ng-click="createMode = true" ng-hide="createMode">Create Account</button>
    <button ng-cloak ng-show="createMode" ng-click="createUserAccount()">Ready to Create</button>-->
    <button class="btn btn-primary" ng-cloak ng-click="createMode = false">Cancel</button>

    <p ng-show="err" class="error">{{err}}</p>
</form>

</div>
</div>
</div>
</div>
</div>
