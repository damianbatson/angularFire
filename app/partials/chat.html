<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="row">

        <div class="col-sm-6">

  <div class="loginStatus">
<p class="status good" ng-show-auth="login">Hello! You are logged in.</p>
<p class="status" ng-show-auth="logout">Not logged in</p>
<p class="status error" ng-show-auth="error">{{auth.error}}</p>
</div>

</div>


<div class="col-sm-6">
<h2>Chat</h2>

<form>
  <input placeholder="Message..." ng-model="newMessage">
  <button type="submit" ng-click="addMessage()">send</button>
</form>

<ul id="messages" ng-show="messages">
    <li ng-repeat="message in messages | orderByPriority | reverse">{{message.text}}</li>
</ul>

</div>
</div>
</div>
</div>
</div>
